<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
  <script>
    setTimeout(() => {
    const pid = localStorage.getItem("participantId") || "anon";
    const classicDone = localStorage.getItem("classicDone") || "0";
    const gameDone = localStorage.getItem("gameDone") || "0";
    const taskVersion = localStorage.getItem("taskVersion") || "unknown";
    console.log("Redirecting with PID:", pid, "Classic Done:", classicDone, "Game Done:", gameDone, "Task Version:", taskVersion);
    
    const base = "https://socialtau.qualtrics.com/jfe/form/SV_9Y4DIkmLH1p07Ii";
    const qs =
      "?visit=" + Date.now() +
      "&pid=" + encodeURIComponent(pid) +
      "&classic=" + encodeURIComponent(classicDone) +
      "&game=" + encodeURIComponent(gameDone) +
      "&Task_Version=" + encodeURIComponent(taskVersion);

    const url = base + qs;
    console.log("Redirecting to:", url);
    window.location.href = url;
  }, 300); 
  </script>
</head>
<body>
  <h1>Thank you for completing this section!</h1>
  <p>You are being redirected to a short questionnaire...</p>
</body>
</html>
